                <h4 style="color:#ff6b6b;margin:0 0 6px 0;text-transform:uppercase;font-size:12px">Холодный декабрьский вечер (полный текст)</h4>
                <pre>Холодный декабрьский вечер
Закончился падением снега.
Где-то светила мне яркая Вега,
Но мне не до нее.

— — —

Я смирился с этим чувством
И зову его искусством.
Ведь одиночество круто,
Пусть даже оно пусто.

Когда я разорвал все связи,
Мне казалось: «Вот покой!»
Я был такой крутой,
Но все сильнее вились вязи
Вокруг моих рук.

Я смирился с этим чувством
И зову его искусством.
Я уже к нему привык,
От людей давно отвык.

Морозный зимний вечер
Опять мне дарит свет
Далеких безжизненных комет.</pre>
              </article>

              <article style="margin-bottom:18px">
                <h4 style="color:#ff6b6b;margin:0 0 6px 0;text-transform:uppercase;font-size:12px">Сейчас же воскресни, сын (полный текст)</h4>
                <pre>Сейчас же воскресни, сын,
Похорони прошлый лик
И отгони нашедших скотин,
Смотри на красный блик.

Расширь его сильнее,
Будь для себя мудрее.

Давление общества - заблуждение,
Что составляет разума течение,
Приводит то меня же в огорчение,
Но ни попишешь тут - никак нельзя:
Запретили в людях сидящие князья.

Жестокие и безнравственные, опасные,
Их желания, предания кроваво-красные,
Уродливые и безобразные...

Но боль - окно; не принимают они нас.
Пригреться у них пытался я много раз,
Но - ты либо за них, либо против сих.

Жених мой, прими поцелуй невесты,
Открой разум, разорви свою плоть -
Пусть наконец порадуется Господь.
Не нужны официальные манифесты -
Прольётся алая кровь...</pre>
              </article>

              <article style="margin-bottom:18px">
                <h4 style="color:#ff6b6b;margin:0 0 6px 0;text-transform:uppercase;font-size:12px">страдай убивай уничтожай (полный текст)</h4>
                <pre>страдай убивай уничтожай сжигай
убегай но в них сдыхай,воскресай
вздыхай,лай,ори,проклинай,протыкай
вонзи в глотку перо,все уже черно
сотку несчастных умереть еще могло
ты плох,ты лох,не бог,но все же усох
присох статус,померк паруса кусок
восходит алый лесок,пуля в висок
колышется жизни мрачный но колосок
дышется больно,утекает жизни песок
повсюду,повсюду и кости и угасшие трупы
смуту навели,теперь корм для нашей труппы

в которой я и я,два короля два брата
смешивают кровь и листья зелены салата
плачут,но один праведником был когда-то
второй,разорван не един,кусков лишь палата

не было у них перелома,оба прятали себя
боль внутривенно коля,я свое вниз опуcкая
дверь открыта,заходите заползайте неживые
пустые,плохие,седные,кускорваные,мертвые
проклятые,похожие на сон,померк ваш дом
этот ад,костюмы? жуете не плоть а изюмы
полны ваши трюмы не мяса а лжи,не сожены
полны вы веселья и счастья,ненастья прошли
это темный фарс? может правда темно вальс?

не понимаю и знать не хочу,но лишь в обмане уличу
не станет ни вас,не меня,и не нас,прощаю лишь раз</pre>
