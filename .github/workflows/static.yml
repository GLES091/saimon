              <article style="margin-bottom:18px">
                <h4 style="color:#ff6b6b;margin:0 0 6px 0;text-transform:uppercase;font-size:12px">Я — нет меня (полный текст)</h4>
                <pre>[Куплет 1]
Был я плох перед ПК, как лох перед БК
Но прошла пора, вечна теперь я бог через века
Как и другие, прошёл Анлак, мысли сухие
Пустые говорили мне: "Я бес". И чёрт с ними

[Припев]
Я - я, я, я
Я - нет меня. Все настоящие - семья, друзья
Но человек не я, язвя, говорю вам это
Я не планета, я комета, я сгорающая тварь
Ты это знай: я, я, я!

[Куплет 2]
Как с ними жить в аду, в виле?
Пока не задавили, много сулили
Но есть ещё жизнь в карабине
У меня явно слизь на щетине

Прохладно окончена тирада
Пропесочена и околочена награда
ДА, убита мною чернь с парада
Кредита не покрою, не 2B из Ner' автомата

[Припев]
Я - я, я, я
Я - нет меня. Все настоящие - семья, друзья
Но человек не я, язвя, говорю вам это
Я не планета, я комета, я сгорающая тварь
Ты это знай: я, я, я!

[Бридж]
Враги - все ингредиенты салата
Он - эксперимент, они - монеты, баллада
Когда-то я был, был и расплата
Я не жил, теперь с собой разлада

Банальная, чёртовская расплата
Не стоит элегантного карата
И дата одна больна, она вольна
Пересадка и отход, пропал оплот
Конец - это мой эпилог, руку обжёг

[Куплет 3]
И пока, мой дружок, отложу пирожок
Ред-флажок, я испытываю бред
Мир словно эфир из порно
Секрет мой - обман злой
Я адекватный и простой

Безвозвратно отдаю голову
Беру и отрезаю божеству
День сурка, отличие куска
Лишь у меня на мониторе
Пусть и там горе - это море
Грусть развеет мой порез
Суть молчит, не блеет, наконец

[Аутро]
Разрываю, но себя
Расстреляю, но любя
Помышляю, не хотя
Заявляю, я крича:

Что я раб своей системы,
Что я раб своей проблемы,
Что я брат, но я предатель,
Что я рад, но всё не в лад.</pre>
              </article>

              <article style="margin-bottom:18px">
                <h4 style="color:#ff6b6b;margin:0 0 6px 0;text-transform:uppercase;font-size:12px">Разложение морали (полный текст)</h4>
                <pre>разложение морали,убийство тред
резочный бело-малиновый  сет
серо перевязана в доль полосы
боюсь цельнометалической косы
стремясь к ее блеску,натяну леску

красная краска,черный наш мир
сложное детство,средь сардин
задави,иль задавлен будь
это людская мирская суть
длительный глоток смеха
переведенный в унитаз
убиенное сложное эхо
в корм для скота залаз

напущеность слезливого ковра
жестокость моего любимого двора
повестка слезливая,не проступимая
в наши древние города,и убиенная
признанием русского детского труда

насилие над телом,словно под мелом
трупами существ,гниющими трубами
расспоряжатся пустыми судьбами
управляющими насекомых делами
без права на это,и запрета на то

как же старое,сломанное мое эго
ущемленное подобной конфетой
завернутой старой желтой газетой
уходит вдаль любимая моя планета

убогость гнетущего рая,земли
его словам не доверяй но вними
краски людской очень много
но все то скрыто,хоть и убого
человек связан природой
неизменности блевотой

уйдет в ад иль станет мученником
несправедливо адом осужденным
осядет помогать до гроба покорным
а в аду будем будем все мы

разложение морального дела
уничтожение реального тела</pre>
              </article>

